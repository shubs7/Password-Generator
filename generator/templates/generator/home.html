<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{%  url 'password' %}">
            <label for="length">Select length of Password:</label>
            <select name="length" id="length">

                <option value="6">6 Characters</option>
                <option value="7">7 Characters</option>
                <option value="8">8 Characters</option>
                <option value="9">9 Characters</option>
                <option value="10">10 Characters</option>
                <option value="11">11 Characters</option>
                <option value="12" selected="selected">12 Characters</option>
            </select>
            <br>
            <label for="UpperCase">UpperCase Letters</label>
            <input type="checkbox" name="UpperCase" id="UpperCase">
            <br>
            <label for="LowerCase">LowerCase Letters</label>
            <input type="checkbox" name="LowerCase" id="LowerCase">
            <br>
            <label for="Numbers">Numerical Characters</label>
            <input type="checkbox" name="Numbers" id="Numbers">
            <br>
            <label for="Special">Special Characters</label>
            <input type="checkbox" name="Special" id="Special">
            <br>
            <input type="submit" class="btn btn-primary">

        </form>
    </div>

</body>

</html>
